<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Price Vision</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body >
  <div class="container h-100">
 <div class="home col-md-6">
	<h1 style="color:White;">Price Vision</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
      <div class="form-group">
        <label for="house_age" class="text-white">House Age</label>
        <input id="piston" class="form-control" type="text" name="a" placeholder="" required="required" /><br>
      </div>
      <div class="form-group">
    	
      <label for="transit_distance" class="text-white">Transit Distance</label>  
      <input type="text" class="form-control" name="b" placeholder="" required="required" /><br>
    </div>
    <div class="form-group">
      <label for="lcs" class="text-white">Convience Stores</label>  
      <input type="text" class="form-control" name="c" placeholder="" required="required" /><br>
    </div>
    <div class="form-group">
      <label for="latitude" class="text-white">Latitude</label>  
      <input type="text" class="form-control" name="d" placeholder="" required="required" /><br>
    </div>
    <div class="form-group">
      <label for="longitude" class="text-white">Longitude</label>  
      <input type="text" class="form-control" name="e" placeholder="" required="required" /><br>
    </div>  
        <p>

        <button type="submit" class="btn btn-success btn-block btn-large">Predict Real estate price</button></p>
      
      </form>

   <br>
   <br>
   <h4 style="color:white">
   {{ prediction_text }} </h4>

 </div>
</div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
